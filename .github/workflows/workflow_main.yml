name: SonarQube Analysis

on:
  push:
  
jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          npm install
          npm install -D webpack-cli

      - name: Build and test
        run: |
          npm run build
          npm test
          npm run coverage
      
      - name: Run SonarQube analysis
        run: |
          sonar-scanner -Dsonar.projectKey=serverless1 -Dsonar.sources=. -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info -Dsonar.java.binaries=./* -Dsonar.host.url=http://localhost:9000 -Dsonar.token=sqp_44596f7ea84deb602b4618486b1ed3572e55b9af


