 name: SonarQube Analysis
 on:
  push:
    branches:
      - main
 
 jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Install dependencies
        run: |
          npm install
          npm install -D webpack-cli
          
      - name: Build and test
        run: |
          npm run build
          npm test
          npm run coverage
          
      - name: SonarQube Analysis
        env:
          SONAR_RUNNER_HOME: "SonarQube Scanner 3.0.3"
        run: |
          ${SONAR_RUNNER_HOME}/home/runner/sonar-scanner-5.0.1.3006-linux/conf/sonar-scanner.properties \
      
          
         
    
        

     
