name: SonarQube Analysis

on:
  push:
  
jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          npm install
          npm install -D webpack-cli

      - name: Build and test
        run: |
          npm run build
          npm test
          npm run coverage
      
      - name: Run SonarQube analysis
        run: |
         ${SONAR_RUNNER_HOME}/sonar-scanner-4.8.0.2856-linux/bin/sonar-scanner

