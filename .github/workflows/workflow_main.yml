name: SonarQube Analysis
on:
  push:
    branches:
      - main

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Install dependencies
        run: |
          npm install
          npm install -D webpack-cli
          
      - name: Build and test
        run: |
          npm run build
          npm test
          npm run coverage
          
      - name: Remove Java 17 (if exists)
        run: |
          sudo apt-get purge openjdk-17-jdk -y
          sudo apt-get autoremove -y    
          
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
          
      - name: Set JAVA_HOME
        run: |
          echo "JAVA_HOME=/opt/hostedtoolcache/Java_Adopt_jdk/11.0.22-7/x64" >> $GITHUB_ENV
          
      - name: Set Public URL
        run: |
          echo "PUBLIC_URL=http://localhost:9000" >> $GITHUB_ENV
          # echo "PUBLIC_URL= https://c741-49-36-189-98.ngrok-free.app" >> $GITHUB_ENV

      - name: Set SonarQube Token
        run: |
          echo "SONAR_TOKEN=sqp_6de6810c82092318bae8b6e7bd1f98e4ae860b03" >> $GITHUB_ENV
          
      - name: SonarQube Analysis
        run: |
         npm install -g sonarqube-scanner@latest
         sonar-scanner \
           -Dsonar.projectKey=server \
           -Dsonar.host.url=$PUBLIC_URL \
           -Dsonar.login=$SONAR_TOKEN \
           
