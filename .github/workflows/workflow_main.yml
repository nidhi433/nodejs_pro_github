name: SonarQube Analysis

on:
  push:
  
jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'v20.11.1'

      - name: Install dependencies
        run: |
          npm install
          npm install -D webpack-cli

      - name: Build and test
        run: |
          npm run build
          npm test
          npm run coverage

      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@v1
        env:
          GITHUB_TOKEN: "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"
          SONAR_TOKEN: "sqp_6de6810c82092318bae8b6e7bd1f98e4ae860b03"
          SONAR_PROJECT_KEY: 'server'
          SONAR_PROJECT_NAME: 'server'
          SONAR_ORGANIZATION: 'server'
        with:
          args: >
            -Dsonar.projectKey=${SONAR_PROJECT_KEY}
            -Dsonar.projectName=${SONAR_PROJECT_NAME}
            -Dsonar.organization=${SONAR_ORGANIZATION}
            -Dsonar.sources=.
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.login=${SONAR_TOKEN}  
