 name: SonarQube Analysis
 on:
  push:
    branches:
      - main
 
 jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Install dependencies
        run: |
          npm install
          npm install -D webpack-cli
          
      - name: Build and test
        run: |
          npm run build
          npm test
          npm run coverage
          
      - name: Install SonarQube Scanner
        run: |
         sudo apt update
         sudo apt install -y unzip
         curl -sSLo /tmp/sonar-scanner-cli.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.0.2311-linux.zip
         sudo unzip -o /tmp/sonar-scanner-cli.zip -d /opt
         sudo ln -s /opt/sonar-scanner-4.6.0.2311-linux/bin/sonar-scanner /usr/local/bin/sonar-scanner
         
              
      - name: SonarQube Scan
        run: |
         sonar-scanner -X \
          -Dsonar.projectKey=server \
          -Dsonar.host.url=http://localhost:9000/
          -Dsonar.login=sqp_6de6810c82092318bae8b6e7bd1f98e4ae860b03
          
         env:
         SONAR_TOKEN:sqp_6de6810c82092318bae8b6e7bd1f98e4ae860b03

     
