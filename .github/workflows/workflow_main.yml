name: SonarQube Analysis

on:
  push:
  
jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'v20.11.1
'

      - name: Install dependencies
        run: |
          npm install
          npm install -D webpack-cli

      - name: Build and test
        run: |
          npm run build
          npm test
          npm run coverage

      - name: Determine projectBaseDir
        id: projectbasedir
        run: |
          echo "::set-output name=dir::$(pwd)"
          
      - name: SonarQube Analysis
        uses: sonarsource/sonarcloud-github-action@master
        with:
          organization: "serverless1"
          token: "sqp_44596f7ea84deb602b4618486b1ed3572e55b9af"
          projectBaseDir: ${{ steps.projectbasedir.outputs.dir }}
          projectKey: "serverless1"
          projectName: "serverless"
          scannerMode: "CLI"
          extraProperties: |
            # Additional properties can be added here
            sonar.sources=.
            sonar.exclusions=*/.spec.js,*/.test.js
