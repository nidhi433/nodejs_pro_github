name: SonarQube Analysis

on:
  push:
  
jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'v20.11.1'

      - name: Install dependencies
        run: |
          npm install
          npm install -D webpack-cli

      - name: Build and test
        run: |
          npm run build
          npm test
          npm run coverage
          
      - name: Set up SonarQube environment
        run: |
          echo "SONAR_TOKEN=${{ secrets.SONARQUBE_TOKEN }}" >> $GITHUB_ENV
          
      - name: SonarQube Analysis
        uses: sonarsource/sonarcloud-github-action@master
        with:
          entryPoint: 'sonar-scanner'
          args: >
            -Dsonar.projectKey=server
            -Dsonar.organization=serverless
            -Dsonar.projectName="Server Project"
            -Dsonar.sources=.
            -Dsonar.exclusions=*/.spec.js,*/.test.js
sonar.host.url=http://localhost:9000sonar.host.url=http://localhost:9000sonar.host.url=http://localhost:9000sonar.host.url=http
