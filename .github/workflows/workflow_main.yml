name: SonarQube Analysis

on:
  push:
    branches:
      - main

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          npm install
          npm install -D webpack-cli

      - name: Build and test
        run: |
          npm run build
          npm test
          npm run coverage

      - name: SonarQube Analysis
      - uses: sonarsource/sonarqube-quality-gate-action@main
    env:
      SONAR_TOKEN: ${{ sqp_44596f7ea84deb602b4618486b1ed3572e55b9af }}

        
