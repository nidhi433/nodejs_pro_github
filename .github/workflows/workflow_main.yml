name: Java CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      run: |
        sudo apt-get install openjdk-11-jdk
        echo "Java 11 is installed."
        java -version

    - name: Build and Test
      run: |
        ./gradlew build  # Replace with your build command
