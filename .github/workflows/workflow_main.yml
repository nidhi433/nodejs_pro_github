 name: SonarQube Analysis
 
on:
  push:
    branches:
      - main
 
jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          npm install
          npm install -D webpack-cli
      - name: Build and test
        run: |
          npm run build
          npm test
          npm run coverage
     

      - name: SonarQube Analysis
        run: sonar:sonar -Dsonar.host.url="http://localhost:9000/" -Dsonar.login='admin'
      - uses: sonarsource/sonarqube-scan-action@master 
        with:
          args: >
           -Dsonar.projectKey=server
           -Dsonar.sources=src/  
         
