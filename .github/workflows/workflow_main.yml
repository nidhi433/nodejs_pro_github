name: SonarQube Analysis
 
on:
  push:
    branches:
      - main

  workflow_dispatch:
 
jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          npm i
          npm install -D webpack-cli
      - name: Build and test
        run: |
          npm run build
          npm test
          npm run coverage
      - name: SonarQube Scan
        env:
         SONAR_TOKEN: ${{ sqp_33b2dc0e3bd2dbbc345dce551edbaaffa80832f9 }}
         SONAR_HOST_URL: ${{ http://localhost:9000/ }}
         
