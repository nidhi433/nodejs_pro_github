name: SonarQube Analysis

on:
  push:
     paths:
      - '**/package.json'


jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          npm install
          npm install -D webpack-cli

      - name: Build and test
        run: |
          npm run build
          npm test
          npm run coverage
          
      - name: Install SonarQube Scanner
        run: npm install -g sonarqube-scanner

      - name: Run SonarQube analysis
        run: sonar-scanner -Dsonar.token='sqp_44596f7ea84deb602b4618486b1ed3572e55b9af'
             sonar-scanner -Dsonar.projectKey=serverless1
