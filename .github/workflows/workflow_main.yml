 name: SonarQube Analysis
 on:
  push:
    branches:
      - main
 
 jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Install dependencies
        run: |
          npm install
          npm install -D webpack-cli
          
      - name: Build and test
        run: |
          npm run build
          npm test
          npm run coverage  
          
      - name: SonarQube Scan
        run: |
         ./gradlew sonarqube \
          -Dsonar.projectKey=server \
          -Dsonar.organization=server \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=$SONAR_TOKEN
         env:
         SONAR_TOKEN:sqp_6de6810c82092318bae8b6e7bd1f98e4ae860b03

     
