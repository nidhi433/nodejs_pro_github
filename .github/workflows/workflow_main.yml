 name: SonarQube Analysis
 on:
  push:
    branches:
      - main
 
 jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Install dependencies
        run: |
          npm install
          npm install -D webpack-cli
          
      - name: Build and test
        run: |
          npm run build
          npm test
          npm run coverage
          
      - name: SonarQube Analysis
        uses: SonarSource/sonarcloud-github-action@master
