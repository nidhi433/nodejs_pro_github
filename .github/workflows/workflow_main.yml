name: SonarQube Analysis
on:
  push:
    branches:
      - main

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Install dependencies
        run: |
          npm install
          npm install -D webpack-cli
          
      - name: Build and test
        run: |
          npm run build
          npm test
          npm run coverage
          
      - name: Remove Java 17 (if exists)
        run: |
          sudo apt-get purge openjdk-17-jdk -y
          sudo apt-get autoremove -y    
          
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
          
      - name: Set JAVA_HOME
        run: |
          echo "JAVA_HOME=/opt/hostedtoolcache/Java_Adopt_jdk/11.0.22-7/x64" >> $GITHUB_ENV
          
      - name: List Directory 
        run: "ls"
    
      - name: Print Working Directory
        run: "pwd"

     
      - name: SonarQube Analysis
        run: |
         npm install -g sonarqube-scanner
         sonar-scanner \
           -Dsonar.projectKey=server \
           # Add more SonarQube analysis properties as needed
